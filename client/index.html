<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="timer">
        <form action="" id="form">
            <div class="input">
                <input name="task" type="text" placeholder="What are you working on?" required>
            </div>
            <div class="right">
                <div id="show">
                    00:00:00
                </div>
                <button type="submit" id="button">Start</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
